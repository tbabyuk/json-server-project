<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Students</title>
        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>
    <body>
        <header>
            <img src="img/yu_logo_bw.png" alt="york university logo" />
            <h1>York University Students</h1>
        </header>
        <div id="wrapper">
            <div class="top-buttons-menu">
                <button class="top-buttons" id="open-modal-btn">&plus; Add Student</button>
                <button class="top-buttons" id="sort-alphabetically-btn">Sort Alphabetically</button>
                <select class="top-buttons" id="filter-by-major-btn">
                    <option value="empty" selected hidden>Filter By Major</option>
                    <option value="psychology">psychology</option>
                    <option value="kinesiology">kinesiology</option>
                    <option value="biology">biology</option>
                    <option value="chemistry">chemistry</option>
                </select>
            </div>

            <div id="student-list">
            </div>
        </div>


        <!-- ADD STUDENT MODAL -->
        <div id="add-student-modal">
            <span class="close-modal-btn">&times;</span>
            <div class="modal-box">
                <form id="add-student-form">
                    <div class="input-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <label for="yob">YOB:</label>
                        <input type="number" id="yob" required>
                    </div>
                    <div class="input-group">
                        <label for="major">Major:</label>
                        <input type="text" id="major" required>
                    </div>
                        <button id="add-student-btn">Submit</button>
                </form>
            </div>
        </div>

        <!-- STUDENT DETAILS MODAL -->
        <div id="student-details-modal">
            <span class="close-modal-btn">&times;</span>
            <div id="details-box">
            </div>
        </div>

        <script src="script.js"></script>
    </body>
    <small id="copyright">&copy; StrictlyWebDev.com</small>
</html>
